<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Border Radius</h1>

        <div id="input">
            top-left: <input type="text" id="top-left">
            top-right: <input type="text" id="top-right">
            bottom-left: <input type="text" id="bottom-left">
            bottom-right: <input type="text" id="bottom-right">
        </div>
        
        <div id="box">
            <textarea id="code" readonly></textarea>
            <button id="botao">Copiar</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>

</html>
